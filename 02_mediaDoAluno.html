<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    notasAluno = Number(prompt("Quantas notas o aluno teve?"));
    let notas = 0;
    let quantidade = 0;
    let media = 0;
    
    //PROCESSAMENTO
    for(let contagem = 1;contagem <= notasAluno;contagem++){
        notas += Number(prompt(`Qual a ${contagem}ª nota dele?`));
        quantidade++;
    }

    media = notas / quantidade

    //SAÍDA
    alert(`A média do aluno foi ${media}`);

</script>
