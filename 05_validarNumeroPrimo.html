<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

  //ENTRADA
  const numero = Number(prompt("Informe um número Positivo"));

  //PROCESSAMENTO
  let n = 0;

  for (let primo = 1; primo <= numero; primo++) {
    if (numero % primo == 0 ) {
      n++
    }
  }
    if(n >= 3){
        alert("Não é um numero Primo!")
    }
    else {
        alert(`${numero} é um numero Primo!`);
    }

  //SAÍDA
</script>
