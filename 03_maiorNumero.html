<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let maiorN =0;
    //PROCESSAMENTO
    for(let contagem = 1;contagem <= 5;contagem++){
        let numero = Number(prompt(`Insira um numero (${contagem}/5)`))

        if(maiorN < numero){
            maiorN = numero;
        }
    }
    
    //SAÍDA
    alert(`O Maior numero é ${maiorN}`);

</script>
