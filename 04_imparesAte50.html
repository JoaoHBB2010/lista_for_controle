<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

  //ENTRADA

  //PROCESSAMENTO
  for (let impar = 0; impar <= 50; impar++) {
    if (impar % 2 != 0) {
      document.write(`${impar} <br>`);
    }
  }

  //SAÍDA
</script>
