<meta charset="UTF-8">
<script>
  /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

  //ENTRADA

  //PROCESSAMENTO
  let soma = 0;

  for (let tres = 0; tres <= 100; tres++) {
    if (tres % 3 == 0) {
      document.write(`${tres} <br>`);
      soma += tres;
    }
  }

  //SAÍDA
  alert(`A soma de todos os numeros é ${soma}`);
</script>
