<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let populacao = 50000;
    let populacao2 = 50000;
    //PROCESSAMENTO
    for(let i = 1;i <= 5; i++){
        populacao += populacao * 0.015;
    }
    for(let i = 1;i <= 10;i++){
        populacao2 += populacao * 0.015;
    }

    //SAÍDA
    document.write(`A população prevista para 5 anos é ${populacao.toFixed(0)} <br> E para 10 anos é ${populacao2.toFixed(0)}`);

</script>
